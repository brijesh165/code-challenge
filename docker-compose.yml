version: '3'
services:
  web:
    image: code-challange-docker-image
    build: .
    command: node server.js
    ports:
      - "3000:3000"
    volumes:
      - ./code-challange:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - "mongo"
  mongo:
    image: "mongo"
    ports:
      - '27017:27017'
